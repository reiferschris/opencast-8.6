# Custom feed
#
# /feeds/<type>/<version>/<feed.uri>/<searchterm>, e. g.
# /feeds/atom/0.3/custom/search%20term

feed.class=org.opencastproject.feed.impl.CustomFeedService
feed.uri=event_audio
feed.size=20
feed.query=dc_subject___:{0} AND has_audio_file:true
feed.name=Audio episodes by subject
feed.description=Audio episodes by subject
feed.copyright=All rights reserved by The Opencast Project
feed.home=/engage/ui
feed.entry=/engage/ui/watch.html?id={0}
feed.cover=/engage/feed-cover.png
feed.rssflavors=presentation/delivery,presenter/delivery,presenter/feed+preview,presenter/search+preview
feed.rsstags=rss
feed.rssmediatype=audio
feed.atomflavors=presentation/delivery,presenter/delivery,presenter/feed+preview,presenter/search+preview
feed.atomtags=atom

